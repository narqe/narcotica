backend:
  name: git-gateway

media_folder: static/assets
public_folder: assets

collections:
  - name: Homepage
    label: Inicio
    description: Contenido de la página de inicio
    create: false
    delete: false
    editor:
      preview: false
    files: 
      - file: src/content/homepage.json
        name: HomePage
        label: Activar Homepage
        description: Contenido de la sección HomePage
        fields:
          - name: name
            widget: hidden
            default: home-page
          - name: enabled
            widget: boolean
            default: true
            label: Home Page
          - name: text
            widget: string
            required: true
            label: Texto Homepage

  - name: Sections
    label: Secciones
    folder: src/content/sections
    description: Aca van tus secciones
    create: true
    delete: true
    fields:
      - name: name
        widget: hidden
        default: seccion
      - name: enabled
        widget: boolean
        default: true
        label: Activar
      - name: text
        widget: string
        required: true
        label: Texto Secciones
      - name: Image
        media_folder: src/content/sections/thumbnails
        label: thumbnail
        widget: image
        media_library:
          config:
            multiple: true

  - name: Playlist
    label: Playlist
    folder: src/content/playlist
    description: Aca van tus playlist
    create: true
    delete: true
    fields:
      - name: name
        widget: hidden
        default: playlist
      - name: enabled
        widget: boolean
        default: true
        label: Activar
      - name: text
        widget: string
        required: true
        label: Titulo de la playlist
      - name: url
        widget: text
        required: true
        label: Url de la playlist
      - name: Image
        media_folder: src/content/playlists/thumbnails
        label: thumbnail
        widget: image
        media_library:
          config:
            multiple: false

    - name: Blog
      label: Blog
      folder: src/content/blog
      create: true
      delete: true
      fields:
        - {
            name: contentType,
            label: Content Type,
            widget: hidden,
            default: blog-post,
          }
        - { name: enabled, label: Publicado, widget: boolean, default: true }
        - { name: path, label: Path }
        - { name: date, label: Date, widget: date }
        - { name: title, label: Title, required: true }
        - {
          name: image,
          label: Imagen,
          required: true,
          widget: image,
          media_library: { config: { multiple: true } },
        }
        - { name: description, label: Description, widget: text, required: true }
        - { name: body, label: Body, widget: markdown, widget: text, required: true }
